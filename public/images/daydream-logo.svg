<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="daydreamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00994d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#daydreamGradient)" opacity="0.1"/>
  
  <!-- Cloud/Dream shape -->
  <path d="M60 120 Q40 100 60 80 Q80 60 100 80 Q120 60 140 80 Q160 100 140 120 Q120 140 100 120 Q80 140 60 120 Z" 
        fill="url(#daydreamGradient)" filter="url(#glow)"/>
  
  <!-- Code brackets -->
  <text x="100" y="110" text-anchor="middle" font-family="monospace" font-size="24" font-weight="bold" fill="#00cc66">
    &lt;/&gt;
  </text>
  
  <!-- Floating dots representing dreams/ideas -->
  <circle cx="70" cy="70" r="3" fill="#00cc66" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="70" r="2" fill="#00cc66" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="140" r="2.5" fill="#00cc66" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Company name -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00cc66">
    DayDream Technologies
  </text>
</svg> 