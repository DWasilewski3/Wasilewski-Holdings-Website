<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00994d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="umbrellaGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#solarGradient)" opacity="0.05"/>
  
  <!-- Sun -->
  <circle cx="160" cy="40" r="15" fill="url(#sunGradient)" opacity="0.8"/>
  <circle cx="160" cy="40" r="12" fill="url(#sunGradient)" opacity="0.6"/>
  
  <!-- Umbrella canopy -->
  <path d="M100 80 Q60 60 80 40 Q100 20 120 40 Q140 60 100 80 Z" 
        fill="url(#solarGradient)" filter="url(#umbrellaGlow)"/>
  
  <!-- Umbrella pole -->
  <rect x="98" y="80" width="4" height="60" fill="#8B4513" rx="2"/>
  
  <!-- Solar panels on umbrella -->
  <rect x="70" y="45" width="20" height="15" fill="#333" rx="2"/>
  <rect x="110" y="45" width="20" height="15" fill="#333" rx="2"/>
  <rect x="90" y="30" width="20" height="15" fill="#333" rx="2"/>
  
  <!-- Solar panel details -->
  <rect x="72" y="47" width="16" height="11" fill="#666" rx="1"/>
  <rect x="112" y="47" width="16" height="11" fill="#666" rx="1"/>
  <rect x="92" y="32" width="16" height="11" fill="#666" rx="1"/>
  
  <!-- USB ports -->
  <rect x="85" y="120" width="8" height="4" fill="#00cc66" rx="1"/>
  <rect x="107" y="120" width="8" height="4" fill="#00cc66" rx="1"/>
  
  <!-- Battery indicator -->
  <rect x="95" y="130" width="10" height="6" fill="#333" rx="1"/>
  <rect x="96" y="131" width="8" height="4" fill="#00cc66" rx="0.5"/>
  
  <!-- Beach sand base -->
  <ellipse cx="100" cy="150" rx="40" ry="10" fill="#F4A460" opacity="0.8"/>
  
  <!-- Sun rays -->
  <g transform="translate(160, 40)">
    <line x1="0" y1="-20" x2="0" y2="-25" stroke="url(#sunGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="20" x2="0" y2="25" stroke="url(#sunGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-20" y1="0" x2="-25" y2="0" stroke="url(#sunGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="0" x2="25" y2="0" stroke="url(#sunGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-14" y1="-14" x2="-18" y2="-18" stroke="url(#sunGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="14" y1="-14" x2="18" y2="-18" stroke="url(#sunGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-14" y1="14" x2="-18" y2="18" stroke="url(#sunGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="14" y1="14" x2="18" y2="18" stroke="url(#sunGradient)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Power indicator -->
  <circle cx="100" cy="140" r="3" fill="#00cc66" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Company name -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00cc66">
    PowerShade
  </text>
</svg> 